<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>

    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>

    <form id="survey-form">
      <label for="name" id="name-label">Name:</label>
      <input type="text" id="name" placeholder="Enter your Name" required />

      <label for="email" id="email-label">E mail:</label>
      <input
        type="email"
        id="email"
        placeholder="Enter you Email here"
        required
      />

      <label for="number" id="number-label">Number:</label>
      <input
        type="number"
        id="number"
        min="1"
        max="100"
        placeholder="Enter Age "
      />

      <label for="dropdown"
        >Which option best describes your current role?</label
      >
      <select id="dropdown" required>
        <option value="option2">Student</option>
        <option value="option3">Full time job</option>
        <option value="option4">Full time learner</option>
        <option value="option5">Prefer not to say</option>
        <option value="option6">Other</option>
      </select>

      <label> Would you recommend freeCodeCamp to a friend?</label>

      <input
        type="radio"
        id="recommend-definitely"
        name="recommendation"
        value="definitely"
      />
      <label for="recommend-definitely">Definitely</label>

      <input
        type="radio"
        id="recommend-maybe"
        name="recommendation"
        value="maybe"
      />
      <label for="recommend-maybe">Maybe</label>

      <input
        type="radio"
        id="recommend-notsure"
        name="recommendation"
        value="notsure"
      />
      <label for="recommend-notsure">Not sure</label>

      <label>What is your favorite feature of freeCodeCamp? </label>
      <select name="valye" id="selectoption">
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="open-source">Open Source</option>
      </select>

      <label>What would you like to see improved? (Check all that apply)</label>
      <input type="checkbox" value="front-end" />Front-end Projects
      <input type="checkbox" value="back-end" />Back-end Projects
      <input type="checkbox" value="data-visualization" />Data Visualization
      <input type="checkbox" value="challenges" />Challenges
      <input type="checkbox" value="open-source" />Open Source Community
      <input type="checkbox" value="gitter-help" />Gitter help rooms
      <input type="checkbox" value="videos" />Videos
      <input type="checkbox" value="city-meetups" />City Meetups
      <input type="checkbox" value="wiki" />Wiki
      <input type="checkbox" value="forum" />Forum
      <input type="checkbox" value="additional-courses" />Additional Courses

      <label for="">Any comments or suggestions?</label>
      <textarea
        name="textarea"
        id="textarea"
        cols="30"
        rows="10"
        placeholder="Enter your comment here..."
      ></textarea>

      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
